<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transferencia Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ir a inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/movimientos">Movimientos</a>
                    <a class="nav-link" href="/transferencia">Transferencias</a>
                    <a class="nav-link" href="/login">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <h1 class="mb-4">Transferencia Exitosa</h1>
        
        <!-- Mensaje de éxito -->
        <p>¡La transferencia se realizó correctamente!</p>
        
        <!-- Lista de transacciones recientes -->
        <h2>Últimas transacciones</h2>
        <ul>
            <li th:each="transaccion : ${transacciones}">
                <p>Fecha: <span th:text="${transaccion.fecha}"></span></p>
                <p>Cuenta Origen: <span th:text="${transaccion.cuentaOrigen}"></span></p>
                <p>Cuenta Destino: <span th:text="${transaccion.cuentaDestino}"></span></p>
                <p>Monto: <span th:text="${transaccion.monto}"></span></p>
            </li>
        </ul>
        
        <!-- Botón para regresar al menú principal -->
        <a href="/" class="btn btn-secondary">Regresar al Menú Principal</a>
		<a href="/transferencia" class="btn btn-secondary">Realizar otra transaccion</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>
</html>
